<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="img-contenedor"><img src="img/logo-tec.png" alt="tec" ></div>
        <div id="menu">
            <nav>
                <ul class="lista-menu">
                    <li class="item-menu"><a href="">home</a></li>
                    <li class="item-menu"><a href="">Alumno</a></li>
                    <li class="item-menu"><a href="">Jefe departamento</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="contenido">
        <div class="news-container">
            <div id="carouselExampleIndicators" class="carousel slide col-8" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100 img-carusel" src="https://assets.debate.com.mx/__export/1584027870065/sites/debate/img/2020/03/12/cesarxn_manifestaciones_del_tecnolxgico_de_culiacxn.jpg_2134087089.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100 img-carusel" src="https://assets.change.org/photos/6/dz/nn/WwdzNNqiqzcPbyE-800x450-noPad.jpg?1570730873" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100 img-carusel" src="https://revistaespejo.com/wp-content/uploads/2020/03/alumnos-bloqueo-tec-de-culiacan.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </section>
    <footer></footer>
    <script>$('.carousel').carousel({
        interval: 1000
      })</script>

</html>
